<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<main>
    <h1 id="title">Survey Form</h1>
    <div id="form-container">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form">
            <div class="row">
                <div class="leftCol"><label id="name-label" for="name"><em>*</em> Name: </label></div>
                <div class="rightCol"><input name="name" id="name" type="text" placeholder="Enter your name" required autofocus></div>
            </div>
            <div class="row">
                <div class="leftCol"><label id="email-label" for="email"><em>*</em> Email: </label></div>
                <div class="rightCol"><input name="name" id="email" type="email" placeholder="Enter your Email" required></div>
            </div>
            <div class="row">
                <div class="leftCol"><label id="number-label" for="number"><em>*</em> Age: </label></div>
                <div class="rightCol"><input name="number" id="number" type="number" placeholder="Age" required min="1" max="125"></div>
            </div>
            <div class="row">
                <div class="leftCol"><label id="dropdown-label" for="dropdown"> Which option best describes your current role? </label></div>
                <div class="rightCol">
                    <select name="dropdown" id="dropdown">
                        <option disabled value="">Select an option</option>
                        <option value="student">Student</option>
                        <option value="job">Full time Job</option>
                        <option value="learner">Full time learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="leftCol"><p> How likely is that you would recommend freeCodeCamp to a friend? </p></div>
                <div class="rightCol">
                    <ul style="list-style-type: none;">
                        <li><input id="def-radio" type="radio" name="recommend" value="1">
                        <label id="def-radio-label" for="def-radio"> Definitely </label></li>
                        <li><input id="maybe-radio" type="radio" name="recommend" value="2">
                        <label id="maybe-radio-label" for="maybe-radio"> Maybe </label></li>
                        <li><input id="not-radio" type="radio" name="recommend" value="3">
                        <label id="not-radio-label" for="not-radio"> Not sure </label></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="leftCol"><p> What do you like most in web development? </p></div>
                <div class="rightCol">
                    <ul style="list-style-type: none;">
                        <li><input id="frontEnd-check" type="checkbox" name="webDev" value="frontEnd">
                        <label id="frontEnd-check-label" for="frontEnd-check"> Front-end </label></li>
                        <li><input id="backEnd-check" type="checkbox" name="webDev" value="backEnd">
                        <label id="backEnd-check-label" for="backEnd-check"> Back-end </label></li>
                        <li><input id="webLayout-check" type="checkbox" name="webDev" value="webLayout">
                        <label id="webLayout-check-label" for="webLayout-check"> Web Layout </label></li>
                        <li> <input id="webDesign-check" type="checkbox" name="webDev" value="webDesign">
                        <label id="webDesign-check-label" for="webDesign-check"> Web Design </label></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="leftCol"><label id="comments-label" for="comments"> Any Comments or Suggestions? </label></div>
                <div class="rightCol"><textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea></div>
            </div>
            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
</main>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
